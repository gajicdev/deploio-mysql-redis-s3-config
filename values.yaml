replicaCount: 1

image:
  repository: ghcr.io/gajicdev/deploio-mysql-redis-s3
  pullPolicy: IfNotPresent
  tag: "v0.0.5"

imagePullSecrets: []
nameOverride: demo
fullnameOverride: demo

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  hosts:
    - paths:
        - path: /
          pathType: Prefix
  tls: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

envSecretName: demo
